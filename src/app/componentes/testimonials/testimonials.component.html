<section id="testimonials" class="py-20 bg-white">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <span class="inline-block text-blue-600 font-semibold uppercase tracking-wider mb-2">Testimonios</span>
        <h2 class="text-4xl font-bold text-gray-900 mb-4">Lo Que Dicen Nuestros Estudiantes</h2>
        <p class="max-w-2xl mx-auto text-gray-600 text-lg">Descubre las experiencias de quienes ya han transformado su futuro con nuestros cursos.</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-gray-50 rounded-xl p-8 transition-all hover:-translate-y-2 hover:shadow-xl" *ngFor="let testimonial of testimonials">
          <div class="flex mb-4">
            <span class="text-yellow-400" *ngFor="let star of getStars(testimonial.rating)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </span>
            <span class="text-gray-300" *ngFor="let star of getEmptyStars(testimonial.rating)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </span>
          </div>
          
          <p class="text-gray-700 italic mb-6">{{ testimonial.text }}</p>
          
          <div class="flex items-center gap-4">
            <img [src]="testimonial.image" [alt]="testimonial.name" class="w-14 h-14 rounded-full object-cover">
            <div>
              <h4 class="font-bold text-gray-900">{{ testimonial.name }}</h4>
              <span class="text-sm text-gray-600">{{ testimonial.role }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
